<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <style>
    body {
      background-image: url(background.jpg);
      background-size: cover;
      background-blend-mode:luminosity;
    }
  </style>
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" 
           alt="Spotify Logo" 
           class="w-32 mx-auto">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6">Log in to Spotify</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none" required>
      </div>
      <button type="submit" onclick="window.location.href='home.html'" 
              class="w-full bg-green-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
        Log In 
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Don't have an account? <a href="singn_up.html" class="text-green-500 hover:underline">Sign up</a>
    </p>
    <p class="text-sm text-center mt-4">or</p>
    <br>
    <button class="w-full bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-black">
      <i class="fa-brands fa-google mr-3"></i>  
      <span class="text-center">Continue with Google</span>
    </button>
    <br><br>
    <button class="w-full bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 focus:ring-offset-black mt-2"> 
      <i class="fa-brands fa-facebook-f mr-3"></i>
      <span class="text-center">Continue with Facebook</span>
    </button>
    
    
  
  </div>
</body>
</html>
